<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie app using debouncing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  </head>
  <body>
    <!-- main container wrt to viewport -->
    <div class="main-container border-2 border-red-500 h-[300vh] relative">
      <!-- search bar main container -->
      <div
        class="searchBar-container border-2 border-blue-500 h-[11vh] flex justify-center rounded-md shadow-md"
      >
      <img class="h-full w-[30%] rounded-md" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnIMzRb2s4nX21CaePRB2LoJTEyIf-Ej97yw&s"/>
        <!-- input search field container -->
        <div
          class="inputSearch-mainContainer border-2 border-green-500 h-full w-[40%] mr-[1rem] relative"
        >
          <!-- input box for searching -->
          <input class="border-2 h-full w-full rounded-lg text-2xl shadow-md" type="text" id="search" placeholder="Enter movie name"/>
          <!-- clear search icon -->
          <i class="clear-search lni lni-cross-circle absolute top-[0.6rem] right-[10rem] text-3xl text-red-500 cursor-pointer"></i>
          <!-- showing movie list names -->
          <div class="movieList-names border-2 border-orange-500 overflow-auto shadow-md z-[99999] bg-white rounded-lg"></div>
        </div>
      </div>
      <!-- poster container -->
       <div class="poster-mainContainer border-2 border-green-500 min-h-[20vh] mt-[1rem]">
        <!-- heading container -->
         <div class="heading-container border-2 border-red-500 h-[7vh] flex justify-center">
          <h3 class="headingTag italic text-3xl font-semibold text-emerald-500 hidden">List of Movies</h3>
         </div>
         <!-- hover container -->
          <div class="hover-mainContainer border-2 border-sky-500 min-h-[10vh] w-full relative">
            <!-- hover sub div -->
             <div class="hover-box h-full w-full sticky"></div>
          </div>
         <!-- movie posters -->
          <div class="movie-posters border-2 border-blue-500 mt-[0.5rem] h-full grid grid-rows-auto grid-cols-4 gap-x-8 gap-y-6"></div>
       </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
