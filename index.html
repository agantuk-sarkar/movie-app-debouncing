<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie app using debouncing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  </head>
  <body>
    <!-- main container wrt to viewport -->
    <div class="main-container border-2 border-red-500 h-[150vh]">
      <!-- search bar main container -->
      <div
        class="searchBar-container border-2 border-blue-500 min-h-[20vh] flex justify-center"
      >
        <!-- input search field container -->
        <div
          class="inputSearch-mainContainer border-2 border-green-500 h-full w-[50%] relative"
        >
          <!-- input box for searching -->
          <input class="border-2 h-full w-full rounded-lg text-2xl shadow-md" type="text" id="search" placeholder="Enter movie name"/>
          <!-- showing movie list names -->
          <div class="movieList-names border-2 border-orange-500 overflow-auto"></div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
