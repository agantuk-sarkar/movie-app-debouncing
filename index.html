<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie app using debouncing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  </head>
  <body>
    <!-- main container wrt to viewport -->
    <div class="main-container border-2 border-red-500 h-[150vh] relative">
      <!-- search bar main container -->
      <div
        class="searchBar-container border-2 border-blue-500 min-h-[20vh] flex justify-center sticky top-0"
      >
        <!-- input search field container -->
        <div
          class="inputSearch-mainContainer border-2 border-green-500 h-full w-[50%] relative"
        >
          <!-- input box for searching -->
          <input class="border-2 h-full w-full rounded-lg text-2xl shadow-md" type="text" id="search" placeholder="Enter movie name"/>
          <i class="clear-search lni lni-cross-circle absolute right-[10rem] text-3xl text-red-500 cursor-pointer"></i>
          <!-- showing movie list names -->
          <div class="movieList-names border-2 border-orange-500 overflow-auto shadow-md z-[99999] bg-white rounded-lg sticky top-0"></div>
        </div>
      </div>
      <!-- poster container -->
       <div class="poster-mainContainer border-2 border-green-500 min-h-[20vh] mt-[1rem]">
        <!-- heading container -->
         <div class="heading-container border-2 border-red-500 h-[7vh] flex justify-center">
          <h3 class="headingTag italic text-3xl font-semibold text-emerald-500">List of Movies</h3>
         </div>
         <!-- movie posters -->
          <div class="movie-posters border-2 border-blue-500 mt-[0.5rem] h-full grid grid-rows-auto grid-cols-4 gap-x-8 gap-y-6"></div>
       </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
